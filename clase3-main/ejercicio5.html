<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        function nombre(nombre) {
            return ("Su nombre es: " + nombre)
        }


        function edad(edad) {
            if (edad >= 18) {
                return ("Usted es mayor de edad")
            } else {
                return ("Usted es menor de edad")
            }
        }


        let nombreUsuario = prompt("Ingrese su nombre");
        let mensaje2 = nombre(nombreUsuario);


        let edadUsuario = parseInt(prompt("Ingrese su edad"), 10);
        let mensaje1 = edad(edadUsuario);


        alert(mensaje2 + "\n" + mensaje1);





        function calcularSuma(a, b) {
            return ("La suma es: " + a + b);
        }
        let a = parseInt(prompt("Ingrese el primer número"));
        let b = parseInt(prompt("Ingrese el segundo número"));

        let suma = calcularSuma(a + b);

        alert(suma);



    </script>
</body>

</html>
