<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>




        let num1 = prompt("Ingrese un numero,para verificar si es par o impar")
        let div = num1 % 2;
        if (div == 0) {
            alert("Este numero ingresado es un numero par")

        } else {
            alert("El numero ingresado no es par, por lo tanto seria impar")
        }




        let numero = prompt("Ingrese un numero para validar si es positivo o negativo")
        if (numero >= 0) {
            alert("Su numero es positivo");

        } else {
            alert("Su numero es negativo");
        }


    </script>
</body>

</html>
