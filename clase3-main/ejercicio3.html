<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*Mes del año*/
        let mes = parseFloat(prompt("Ingrese el numero del mes del año"));
        let nombremes;

        switch (mes) {
            case 1:
                nombremes = "Enero";
                break;
            case 2:
                nombremes = "Febrero";
                break;
            case 3:
                nombremes = "Marzo";
                break;
            case 4:
                nombremes = "Abril";
                break;
            case 5:
                nombremes = "Mayo";
                break;
            case 6:
                nombremes = "Junio";
                break;
            case 7:
                nombremes = "Julio";
                break;
            case 8:
                nombremes = "Agosto";
                break;
            case 9:
                nombremes = "Septiembre";
                break;
            case 10:
                nombremes = "Octubre";
                break;
            case 11:
                nombremes = "Noviembre";
                break;
            case 12:
                nombremes = "Diciembre";
                break;
            default:
                nombremes = "Mes no valido";
        }
        alert(nombremes);

 /*Dia de la semana*/


        let dia = parseFloat(prompt("Ingrese el numero del dia de la semana"));
        let nombredia;

        switch (dia) {
            case 1:
                nombredia = "Lunes";
                break;
            case 2:
                nombredia = "Martes";
                break;
            case 3:
                nombredia = "Miércoles";
                break;
            case 4:
                nombredia = "Jueves";
                break;
            case 5:
                nombredia = "Viernes";
                break;
            case 6:
                nombredia = "Sábado";
                break;
            case 7:
                nombredia = "Domingo";
                break;
            default:
                nombredia = "dia no valido";
        }
        alert(nombredia);
    </script>
</body>

</html>
